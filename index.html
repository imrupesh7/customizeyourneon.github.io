<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Custom</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/1def09dae5.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">

        <div class="flex-container">
            <div class="flex-inner1">
                <h1 id="text" >Fronted Developer</h1>
                <H6>Made by Imrupesh7</H6>
            </div>


            <div class="flex-inner">

                <div class="heading-div">
                    <h1>Customize your Neon Sign With Diffrent Font</h1>
                    <p><span>Rs. 1,999</span> <br>
                        Tax included. Shipping calculated at checkout.
                    </p>
                </div>

                <div class="custom-container">
                    
                    <h1 class="h1">Customize Your Neon Size Here </h1>

                    <input type="text" placeholder="place your text" 
                    onkeyup="document.getElementById('text').innerHTML=this.value">

                </div>

                <div class="font-container">
                    <h1 class="h1">Choose Font Style </h1>

                    <div class="font-family-container">
                        <div class="font" id="font1" onclick="first();">Try ME</div>
                        <div class="font" id="font2">Try ME</div>
                        <div class="font" id="font3">Try ME</div>
                        <div class="font" id="font4">Try ME</div>
                        <div class="font" id="font5">Try ME</div>
                        <div class="font" id="font6">Try ME</div>
                        <div class="font" id="font7">Try ME</div>
                        <div class="font" id="font8">Try ME</div>
                        <div class="font" id="font9">Try ME</div>
                        <div class="font" id="font10">Try ME</div>
                        <div class="font" id="font11">Try ME</div>
                        <div class="font" id="font12">Try ME</div>

                    </div>

                </div>


                <div class="font-color-container">
                    <h1 class="h1">Choose Color Style </h1>

                    <div class="font-family-container">
                       <div class="color-box" id="color-box1"></div>
                       <div class="color-box" id="color-box2"></div>
                       <div class="color-box" id="color-box3"></div>
                       <div class="color-box" id="color-box4"></div>
                    </div>

                </div>


            </div>
        </div>

        
        <div class="github">
            <a href="https://github.com/imrupesh7"> <i class="fab fa-github"></i></a>
        </div>

    </div>
    
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
